<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Lavanderia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lavanderia Nova Roupa</h1>

    <form id="formRoupas">
        <input type="text" id="tipo" placeholder="Tipo da roupa" required>
        <input type="text" id="cor" placeholder="Cor da roupa" required>
        <select id="status" required>
            <option value="Sujo">Sujo</option>
            <option value="Lavado">Lavado</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Roupas cadastradas</h2>
    <ul id="listaRoupas"></ul>

    <script src="script.js"></script>
</body>

</html>
